name: diread
description: A private family digital reading app for PDF and EPUB books.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^5.1.0
  shimmer: ^3.0.0
  cached_network_image: 3.2.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^13.2.0

  # HTTP & API
  dio: ^5.4.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # File Handling
  file_picker: ^6.1.1

  # PDF Reader
  syncfusion_flutter_pdfviewer: ^23.1.36

  # EPUB Reader (disabled for now due to compatibility issues)
  # vocsy_epub_viewer: ^2.0.0
  html: ^0.15.4

  # Image Processing
  image: ^4.1.3

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
